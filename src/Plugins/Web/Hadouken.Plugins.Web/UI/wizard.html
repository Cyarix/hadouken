<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="wizard-title">Wizard</span> (step <span class="step-number">0</span>/<span class="step-total">0</span>)</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-prev-step"><i class="icon-step-backward"></i> Previous: <span class="prev-step-title">unknown</span></button>
                <button type="button" class="btn btn-primary btn-next-step"><span class="next-text">Next:</span> <span class="next-step-title">unknown</span> <i class="icon-step-forward"></i></button>
                <button type="button" class="btn btn-primary btn-finish">Finish</button>
            </div>
        </div>
    </div>
</div>
