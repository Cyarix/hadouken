<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="icon-shield"></i> Change username/password</h4>
            </div>
            <div class="modal-body">
                <p>
                    If you feel tired of your old username/password combination, or for some other
                    reason want to change it - this is the place to do it!
                </p>

                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="auth-username" class="col-lg-3 control-label">Username</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="auth-username" id="auth-username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="auth-newPassword" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" name="auth-newPassword" id="auth-newPassword" />
                        </div>
                    </div>
                    
                    <hr />

                    <div class="form-group">
                        <label for="auth-currentPassword" class="col-lg-3 control-label">Curr. password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" name="auth-currentPassword" id="auth-currentPassword" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-save-auth">Change</button>
            </div>
        </div>
    </div>
</div>
