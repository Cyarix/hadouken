<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Upload plugin</h4>
            </div>
            <div class="modal-body">
                <p>
                    From here you can upload new plugins and update old ones. Just select
                    the plugin zip package and press Upload.
                </p>

                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="plugin-package-file" class="col-lg-3 control-label">Plugin package</label>
                        <div class="col-lg-9">
                            <input type="file" id="plugin-package-file" class="form-control" />
                       </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-upload-plugin">Upload</button>
            </div>
        </div>
    </div>
</div>
