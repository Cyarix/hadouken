<div class="row">
    <h2>Configure Hadouken</h2>

    <div class="col-lg-3">
        <ul class="nav nav-pills nav-stacked" id="settings-sidebar-menu">
            <li class="active"><a href="#general" data-toggle="tab">General</a></li>
            <li><a href="#plugins" data-toggle="tab">Plugins</a></li>
        </ul>
    </div>
    
    <div class="col-lg-9" id="settings-section-container">
        <div class="tab-content">
            <div class="tab-pane active" id="general">
                <h3>General</h3>
                
                <p>General settings</p>
            </div>
            
            <div class="tab-pane" id="plugins">
                <h3><i class="icon-puzzle-piece"></i> Plugins</h3>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Version</th>
                            <th></th>
                        </tr>
                    </thead>
    
                    <tbody id="tbody-plugin-list">
                    </tbody>
                </table>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="repositoryUrl" class="col-lg-2 control-label">Repository URL</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input type="url" class="form-control" id="repositoryUrl" name="repositoryUrl" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-info">Browse</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="enableUpdateChecking" /> Enable update checking
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="button" class="btn btn-primary" id="btn-save-plugin-settings">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="tmpl-plugin-list-item">
    <tr data-plugin-id="{{plugin.name}}">
        <td>{{plugin.name}}</td>
        <td>{{plugin.version}}</td>
        <td>
            <div class="actions pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown">
                        Actions <span class="caret"></span>
                    </button>
                    
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Unload</a></li>
                        
                        {{#if plugin.instance}}
                        <li class="divider"></li>
                        <li><a href="#" class="btn-configure-plugin"><i class="icon-wrench"></i> Configure</a></li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </td>
    </tr>
</script>
