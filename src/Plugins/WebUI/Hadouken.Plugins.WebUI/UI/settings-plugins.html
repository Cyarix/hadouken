<h3><i class="icon-puzzle-piece"></i> Plugins</h3>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th></th>
        </tr>
    </thead>
    
    <tbody id="tbody-plugin-list">
    </tbody>
</table>

<form class="form-horizontal">
    <div class="form-group">
        <label for="repositoryUrl" class="col-lg-2 control-label">Repository URL</label>
        <div class="col-lg-10">
            <input type="url" class="form-control" id="repositoryUrl" name="repositoryUrl" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="enableUpdateChecking" /> Enable update checking
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="button" class="btn btn-primary" id="btn-save-plugin-settings">Save</button>
        </div>
    </div>
</form>

<script type="text/x-handlebars-template" id="tmpl-plugin-list-item">
    <tr>
        <td>{{plugin.name}}</td>
        <td>{{plugin.version}}</td>
        <td>
            {{#if plugin.instance}}
            <div class="actions pull-right">
                <button type="button" class="btn btn-xs btn-primary btn-configure-plugin" data-plugin="{{plugin.name}}">Configure</button>
            </div>
            {{/if}}
        </td>
    </tr>
</script>
