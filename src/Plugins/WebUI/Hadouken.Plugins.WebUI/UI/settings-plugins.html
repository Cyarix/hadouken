<h3><i class="icon-puzzle-piece"></i> Plugins</h3>

<p>This is a complete list of all your Hadouken plugins.</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th></th>
        </tr>
    </thead>
    
    <tbody id="tbody-plugin-list">
    </tbody>
</table>

<script type="text/x-handlebars-template" id="tmpl-plugin-list-item">
    <tr>
        <td>{{plugin.name}}</td>
        <td>{{plugin.version}}</td>
        <td></td>
    </tr>
</script>
