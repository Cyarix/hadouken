<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change username/password</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="auth-username" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="auth-username" id="auth-username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="auth-newPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="auth-newPassword" id="auth-newPassword" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-save-auth">Change</button>
            </div>
        </div>
    </div>
</div>
