<div class="row">
    <div class="col-lg-12">
        <h2 id="torrent-details-name"></h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="progress">
            <div class="progress-bar" style="width: 0%;" id="torrent-details-progress"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
            <li><a href="#files" data-toggle="tab">Files <span class="badge pull-right" id="files-count">0</span></a></li>
            <li><a href="#peers" data-toggle="tab">Peers</a></li>
        </ul>
    </div>
    
    <div class="col-lg-9">
        <div class="tab-content">
            <div class="tab-pane active" id="overview">
                <h3><i class="icon-info"></i> Overview</h3>
                
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <td style="width: 33%;">Save path</td>
                            <td><span id="torrent-savepath"></span></td>
                        </tr>
                        <tr>
                            <td>Size</td>
                            <td><span id="torrent-size"></span></td>
                        </tr>
                        <tr>
                            <td>Label</td>
                            <td><span id="torrent-label"></span></td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td><span id="torrent-state"></span> <span id="torrent-state-progress"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="tab-pane" id="files">
                <h3><i class="icon-file"></i> Files</h3>
                
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width: 60%;">Path</th>
                            <th style="width: 10%;">Size</th>
                            <th style="width: 10%;">Done</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    
                    <tbody id="tbody-torrentfiles-list">
                    </tbody>
                </table>
            </div>
            
            <div class="tab-pane" id="peers">
                <h3><i class="icon-user"></i> Peers</h3>
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="tmpl-torrentdetails-file-item">
    <tr data-file-index="{{file.index}}">
        <td class="file-path">{{file.path}}</td>
        <td class="file-size">{{fileSize file.length}}</td>
        <td class="file-done"></td>
        <td class="file-progress"></td>
    </tr>
</script>
