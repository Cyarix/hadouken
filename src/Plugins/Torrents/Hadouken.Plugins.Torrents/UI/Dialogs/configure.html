<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Configure BitTorrent</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="tab-menu" style="margin-bottom: 15px;">
                    <li class="active"><a href="#bt-tab-downloads">Downloads</a></li>
                    <li><a href="#bt-tab-connection">Connection</a></li>
                    <li><a href="#bt-tab-advanced">Advanced</a></li>
                </ul>
                
                <div class="tab-content">
                    <div id="bt-tab-downloads" class="tab-pane active">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="bt-downloads-savePath" class="col-lg-3 control-label">Save path</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="bt-downloads-savePath" name="bt-downloads-savePath" />
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <div id="bt-tab-connection" class="tab-pane">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="bt-connection-listenPort" class="col-lg-3 control-label">Port</label>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control" id="bt-connection-listenPort" name="bt-connection-listenPort" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bt-connection-globalMaxConnections" class="col-lg-3 control-label">Max conn.</label>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control" id="bt-connection-globalMaxConnections" name="bt-connection-globalMaxConnections"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bt-connection-globalMaxDownloadSpeed" class="col-lg-3 control-label">Max dl speed.</label>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control" id="bt-connection-globalMaxDownloadSpeed" name="bt-connection-globalMaxDownloadSpeed"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bt-connection-globalMaxUploadSpeed" class="col-lg-3 control-label">Max ul speed.</label>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control" id="bt-connection-globalMaxUploadSpeed" name="bt-connection-globalMaxUploadSpeed"/>
                                </div>
                            </div>
                        </form>
                    </div>
                
                    <div id="bt-tab-advanced" class="tab-pane">
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> Here be dragons. You can possibly get burnt changing these settings.
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-save-torrent-config">Save</button>
            </div>
        </div>
    </div>
</div>
