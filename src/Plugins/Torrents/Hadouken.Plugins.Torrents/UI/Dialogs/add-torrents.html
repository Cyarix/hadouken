<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add torrents</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="files" class="col-lg-2 control-label">Files</label>
                        <div class="col-lg-10">
                            <input type="file" accept=".torrent" class="form-control" name="files" multiple="multiple" id="torrent-files" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="label" class="col-lg-2 control-label">Label</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="label" id="torrent-label"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-add-torrents">Add torrents</button>
            </div>
        </div>
    </div>
</div>
