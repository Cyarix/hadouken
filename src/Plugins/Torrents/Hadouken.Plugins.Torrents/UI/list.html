<h2>Torrents
    <a href="#/torrents/add" class="btn btn-xs btn-primary" id="btn-show-add-torrents"><i class="glyphicon glyphicon-plus"></i></a>
</h2>

<table class="table table-striped table-hover" id="tbl-torrents-list">
    <thead>
        <tr>
            <th style="width: 40%;">Name</th>
            <th style="width: 15%;">State</th>
            <th style="width: 20%;">Progress</th>
            <th style="width: 15%;">Size</th>
            <th></th>
        </tr>
    </thead>
    
    <tbody id="tbody-torrents-list">
    </tbody>
</table>

<script type="text/x-handlebars-template" id="tmpl-torrent-list-item">
    <tr data-torrent-id="{{torrent.id}}">
        <td><a href="#/torrents/{{torrent.id}}/">{{torrent.name}}</a></td>
        <td>
            <span class="state">{{torrent.state}}</span>
            <span class="state-progress">{{progress torrent}}</span>
        </td>
        <td>
            <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" style="width: {{torrent.progress}}%;"></div>
            </div>
        </td>
        <td>{{fileSize torrent.size}}</td>
        <td>
            <div class="actions pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-primary btn-torrent-action btn-torrent-start"><i class="icon-play"></i></button>
                    <button type="button" class="btn btn-xs btn-primary btn-torrent-action btn-torrent-pause"><i class="icon-pause"></i></button>
                    <button type="button" class="btn btn-xs btn-primary btn-torrent-action btn-torrent-stop"><i class="icon-stop"></i></button>

                    <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Move</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Remove</a></li>
                        <li><a href="#">Remove (+data)</a></li>
                    </ul>
                </div>
            </div>
        </td>
    </tr>
</script>
