<div class="modal-header">
    <h3 class="modal-title">HipChat settings</h3>
</div>
<div class="modal-body">
    <p>
        To use the HipChat notifier, you need a <em>V1 API token</em>. These can be created by group administrators.
    </p>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="url" class="control-label col-sm-3">Auth. token</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" ng-model="config.AuthenticationToken" />
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="control-label col-sm-3">Room</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="config.RoomId" />
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="control-label col-sm-3">From</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="config.From" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="config.Notify"> Notify users in room
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save(config)">Save</button>
</div>
