<h1 class="page-header">Plugin repository <i class="fa fa-spinner fa-spin" ng-show="isSearching"></i></h1>

<p>Browse and install plugins from the configured repository.</p>

<div class="col-sm-4 pull-right">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchQuery" ng-disabled="isSearching" />
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search(searchQuery)" ng-disabled="isSearching"><i class="fa fa-search"></i></button>
        </span>
    </div>
</div>

<div class="clearfix"></div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="width: 40px"></th>
            <th style="width: 140px;">Name</th>
            <th>Summary</th>
            <th style="width: 100px;">Version</th>
            <th style="width: 80px;"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="package in packages">
            <td><img ng-src="{{package.IconUrl}}" style="width:32px;"/></td>
            <td>{{package.Title}}</td>
            <td>{{package.Summary}}</td>
            <td>{{package.Version}}</td>
            <td>
                <button class="btn btn-xs btn-primary pull-right" ng-click="prepareInstall(package.Id, package.Version)" ng-disabled="currentInstall === package.Id">Install</button>
            </td>
        </tr>
    </tbody>
</table>
