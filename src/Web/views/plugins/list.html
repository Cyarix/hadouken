<h1 class="page-header">Installed plugins</h1>

<p>These are your installed plugins.</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>State</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="plugin in plugins">
            <td>{{plugin.Name}}</td>
            <td>{{plugin.Version}}</td>
            <td>{{plugin.State}}</td>
            <td>
                <div class="pull-right">
                    <button class="btn btn-warning btn-xs" ng-show="plugin.UpdateVersion" ng-click="update(plugin.Id, plugin.UpdateVersion)">Update</button>
                    <button class="btn btn-primary btn-xs" ng-click="details(plugin.Id)">Details</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
