<div class="modal-header">
    <h3 class="modal-title">Details for {{ plugin.Id }}</h3>
</div>
<div class="modal-body">
    <div ng-show="step === 'details'">
        <tabset>
            <tab heading="Details">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Id</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{ plugin.Id }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Process ID</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{ plugin.PID }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Mem. usage</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{ plugin.MemoryUsage | bytes }}</p>
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Output" disabled="!plugin.Output">
                <pre>{{ plugin.Output }}</pre>
            </tab>
            <tab heading="Error output" disabled="!plugin.ErrorOutput">
                <pre>{{ plugin.ErrorOutput }}</pre>
            </tab>
        </tabset>
    </div>
    
    <div ng-show="step === 'uninstall'">
        <p>Confirm uninstallation by entering your password.</p>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group" ng-class="{'has-error': invalidPassword}">
                    <input type="password" class="form-control" placeholder="Password" ng-model="uninstallPassword" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="uninstall(uninstallPassword)" ng-disabled="(step == 'uninstall' && !uninstallPassword) || uninstalling">Uninstall</button>
</div>
