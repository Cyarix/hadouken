<div class="modal-header">
    <h3 class="modal-title">Update {{ packageId }}</h3>
</div>
<div class="modal-body">
    <p>This will update {{ packageId }} to version <strong>{{ version }}</strong>. <em>Confirm by entering your password.</em></p>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" ng-class="{'has-error': invalidPassword}">
                <input type="password" class="form-control" placeholder="Password" ng-model="updatePassword" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="update(updatePassword)" ng-disabled="updating">Update</button>
</div>
