<h1 class="page-header">Log viewer</h1>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entries">
                    <td>{{ entry.Timestamp }}</td>
                    <td>{{ entry.Level }}</td>
                    <td>{{ entry.Message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
