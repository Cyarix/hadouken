<div class="modal-header">
    <h3 class="modal-title">Change label</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{ torrent.Name }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="label" class="col-sm-3 control-label">Current label</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{ torrent.Label }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="newLabel" class="col-sm-3 control-label">New label</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="newLabel" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="changeLabel(newLabel)"><i class="fa fa-tag"></i> Change</button>
</div>
